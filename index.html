<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/my style.css">
</head>

<body>
    <div class="container my-5 text-center ">
        <div class="login-contant m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="email" required>
            <input id="signinPassword" class="form-control my-3" placeholder="Enter your password" type="password"
                required>
            <p id="incorrect" class="text-danger"></p>

            <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
            <p class="text-white">Don't have an account? <a href="./sighnup.html" class="text-white te">Sign Up</a></p>
        </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/my js.js"></script>
</body>

</html>
