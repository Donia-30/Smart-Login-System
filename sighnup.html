<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/my style.css">
</head>

<body>
    <div class="container my-5 text-center">
        <div class="login-contant m-auto w-75 p-5">
            <h1>Smart Sign Up System</h1>

            <input id="name" class="form-control my-3" placeholder="Enter your name" type="text" required>
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email" required>
            <input id="signupPassword" class="form-control my-3" placeholder="Enter password" type="password" required>
            <p id="incorrect" class="text-danger"></p>

            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">Already have an account? <a href="./index.html" class="text-white">Sign in</a></p>
        </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/my js.js"></script>
</body>

</html>
